<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Search Application with API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h1> Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search-button"> Search </button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1508739773434-c26b3d09e071?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTN8fE1vdW50YWluc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=700&q=60"
                alt="Mountain View">
            <a href="https://unsplash.com/photos/8OectOyc8u4" target="_blank">Mountain View</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1498429089284-41f8cf3ffd39?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nzd8fE1vdW50YWluc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=700&q=60"
                alt="Mountain View">
            <a href="https://unsplash.com/photos/8OectOyc8u4" target="_blank">Skyscrapper View</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1580838368578-2eb2f83a2672?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODF8fE1vdW50YWluc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=700&q=60"
                alt="Mountain View">
            <a href="https://unsplash.com/photos/8OectOyc8u4" target="_blank">Highland View</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>

</html>
